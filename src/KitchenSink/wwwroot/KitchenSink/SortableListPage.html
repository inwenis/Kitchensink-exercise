<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        
        <h1>Sortable List</h1>

        <p class="lead">My coding exercise for Starcounter.</p>

        <table class="table table-striped">
            <tbody>
            <template is="dom-repeat" items="{{model.People}}">
                <tr>
                    <td>{{item.Position}}</td>
                    <td>{{item.Name}}</td>
                    <td><button class="btn btn-sm btn-default" value="{{item.ButtonUp$::click}}" onclick="++this.value;">Up</button>
                    </td>
                    <td><button class="btn btn-sm btn-default" value="{{item.ButtonDown$::click}}" onclick="++this.value;">Down</button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </template>
</template>
